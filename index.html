    <style>

        body {

        .container {

        #canvas {

</head>
<body>

    <h1>ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ç‰©ä½“æ¤œå‡º ğŸ“¸</h1>

    <div class="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
    </div>

    <button id="startButton">ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•</button>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <script>
        // --- è¦ç´ ã®å–å¾— ---
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startButton = document.getElementById('startButton');
        const context = canvas.getContext('2d');
        let model = null; // AIãƒ¢ãƒ‡ãƒ«ã‚’æ ¼ç´ã™ã‚‹å¤‰æ•°

        // --- ãƒ¡ã‚¤ãƒ³å‡¦ç† ---

        // 1. ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ãŒæŠ¼ã•ã‚ŒãŸæ™‚ã®å‡¦ç†
        startButton.addEventListener('click', async () => {
            // ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }, // 'environment'ã§èƒŒé¢ã‚«ãƒ¡ãƒ©ã‚’å„ªå…ˆ
                    audio: false 
                });
                video.srcObject = stream;
                startButton.style.display = 'none'; // ãƒœã‚¿ãƒ³ã‚’éš ã™

                // videoã®å†ç”ŸãŒå§‹ã¾ã£ãŸã‚‰AIãƒ¢ãƒ‡ãƒ«ã‚’ãƒ­ãƒ¼ãƒ‰
                video.onloadedmetadata = () => {
                    loadModelAndRun();
                };

            } catch (err) {
                console.error("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ: ", err);
                alert("ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã®ã‚«ãƒ¡ãƒ©æ¨©é™ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
            }
        });
        
        // 2. AIãƒ¢ãƒ‡ãƒ«ã‚’ãƒ­ãƒ¼ãƒ‰ã—ã¦ã€ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ¤œå‡ºã‚’é–‹å§‹ã™ã‚‹é–¢æ•°
        async function loadModelAndRun() {
            console.log("AIãƒ¢ãƒ‡ãƒ«ã®ãƒ­ãƒ¼ãƒ‰ã‚’é–‹å§‹ã—ã¾ã™...");
            // cocoSsd.load()ã§å­¦ç¿’æ¸ˆã¿ãƒ¢ãƒ‡ãƒ«ã‚’èª­ã¿è¾¼ã‚€
            model = await cocoSsd.load(); 
            console.log("AIãƒ¢ãƒ‡ãƒ«ã®ãƒ­ãƒ¼ãƒ‰ãŒå®Œäº†ã—ã¾ã—ãŸã€‚");
            
            // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ¤œå‡ºãƒ«ãƒ¼ãƒ—ã‚’é–‹å§‹
            detectFrame();
        }

        // 3. ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ¤œå‡ºã®ãƒ«ãƒ¼ãƒ—å‡¦ç†
        async function detectFrame() {
            if (!model) return; // ãƒ¢ãƒ‡ãƒ«ãŒãƒ­ãƒ¼ãƒ‰ã•ã‚Œã¦ã„ãªã‘ã‚Œã°ä½•ã‚‚ã—ãªã„

            // videoã®ç¾åœ¨ã®æ˜ åƒã‹ã‚‰ç‰©ä½“ã‚’æ¤œå‡ºã™ã‚‹
            const predictions = await model.detect(video);
            
            // æç”»å‡¦ç†
            renderPredictions(predictions);

            // æ¬¡ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã§å†åº¦ã“ã®é–¢æ•°ã‚’å‘¼ã³å‡ºã™ (ã“ã‚Œã§ãƒ«ãƒ¼ãƒ—ãŒä½œã‚‰ã‚Œã‚‹)
            requestAnimationFrame(detectFrame);
        }

        // 4. æ¤œå‡ºçµæœã‚’æç”»ã™ã‚‹é–¢æ•°
        function renderPredictions(predictions) {
            // canvasã®ã‚µã‚¤ã‚ºã‚’videoã®è¡¨ç¤ºã‚µã‚¤ã‚ºã«åˆã‚ã›ã‚‹
            canvas.width = video.clientWidth;
            canvas.height = video.clientHeight;

            // å‰å›ã®æç”»ã‚’ã‚¯ãƒªã‚¢
            context.clearRect(0, 0, canvas.width, canvas.height);

            // console.log(predictions); // æ¤œå‡ºçµæœã‚’ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã§ç¢ºèªã—ãŸã„å ´åˆã¯ã“ã®è¡Œã‚’æœ‰åŠ¹åŒ–

            // å„æ¤œå‡ºçµæœã‚’æç”»
            predictions.forEach(prediction => {
                const [x, y, width, height] = prediction.bbox;
                const text = `${prediction.class} (${Math.round(prediction.score * 100)}%)`;

                // æ ç·šã®ã‚¹ã‚¿ã‚¤ãƒ«
                context.strokeStyle = '#00FFFF'; // æ˜ã‚‹ã„é’ç·‘è‰²
                context.lineWidth = 2;
                
                // ãƒ©ãƒ™ãƒ«ã®èƒŒæ™¯ã®ã‚¹ã‚¿ã‚¤ãƒ«
                context.fillStyle = '#00FFFF';
                const textWidth = context.measureText(text).width;
                const textHeight = parseInt(context.font, 10); // ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºã‚’å–å¾—

                // æ ç·šã‚’æç”»
                context.strokeRect(x, y, width, height);
                
                // ãƒ©ãƒ™ãƒ«ã®èƒŒæ™¯ã‚’æç”»
                context.fillRect(x, y, textWidth + 4, textHeight + 4);
                
                // ãƒ©ãƒ™ãƒ«ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’æç”»
                context.fillStyle = '#000000'; // ãƒ†ã‚­ã‚¹ãƒˆã¯é»’
                context.fillText(text, x, y + textHeight);
            });
        }

    </script>
